            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

            body {
              margin: 0;

            main {
              max-width: 1200px;

              padding: 0 1rem;
              display: flex;
              gap: 2rem;
              flex-wrap: wrap;
            }
            .products {
              flex: 2 1 650px;
              display: grid;
              grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
              gap: 1.5rem;
            }
            .product-card {
              background: white;
              border-radius: 12px;
              box-shadow: 0 3px 10px rgba(0,0,0,0.1);
              overflow: hidden;
              display: flex;
              flex-direction: column;
              transition: transform 0.3s ease;
            }
            .product-card:hover {
              transform: translateY(-5px);
            }
            .product-image {
              width: 100%;
              height: 180px;
              object-fit: contain;
              background: #f9f9f9;
            }
            .product-info {
              padding: 1rem;
              flex-grow: 1;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
            }
            .product-title {
              font-weight: 700;
              margin: 0 0 0.6rem 0;
              font-size: 1.1rem;
            }
            .product-desc {
              font-size: 0.9rem;
              color: #666;
              margin-bottom: 1rem;
              flex-grow: 1;
            }
            .price-cart-row {
              display: flex;
              justify-content: space-between;
              align-items: center;
            }
            .product-price {
              font-weight: 700;
              font-size: 1.2rem;
              color: #0077ff;
            }
            .add-cart-btn {
              background: #0077ff;
              border: none;
              color: white;
              padding: 0.5rem 1rem;
              border-radius: 6px;
              font-weight: 600;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }
            .add-cart-btn:hover {
              background-color: #005ecb;
            }
            .cart {
              flex: 1 1 300px;
              background: white;
              border-radius: 12px;
              box-shadow: 0 3px 10px rgba(0,0,0,0.1);
              padding: 1rem 1.5rem;
              display: flex;
              flex-direction: column;
              height: fit-content;
            }
            .cart h3 {
              margin-top: 0;
              font-weight: 700;
              border-bottom: 2px solid #0077ff;
              padding-bottom: 0.5rem;
            }
            .cart-items {
              flex-grow: 1;
              overflow-y: auto;
              max-height: 400px;
              margin-bottom: 1rem;
            }
            .cart-item {
              display: flex;
              align-items: center;
              justify-content: space-between;
              border-bottom: 1px solid #eee;
              padding: 0.6rem 0;
            }
            .item-info {
              flex: 1 1 auto;
            }
            .item-title {
              font-weight: 600;
              margin: 0 0 0.2rem 0;
              font-size: 1rem;
            }
            .item-qty-controls {
              display: flex;
              align-items: center;
              gap: 0.5rem;
            }
            .qty-btn {
              background: #0077ff;
              border: none;
              color: white;
              padding: 0.1rem 0.7rem;
              border-radius: 4px;
              font-size: 1rem;
              font-weight: 700;
              cursor: pointer;
              user-select: none;
              line-height: 1;
              transition: background-color 0.3s ease;
            }
            .qty-btn:hover {
              background-color: #005ecb;
            }
            .item-qty {
              font-weight: 600;
              min-width: 24px;
              text-align: center;
              font-size: 1rem;
            }
            .item-price {
              font-weight: 700;
              color: #0077ff;
              min-width: 56px;
              text-align: right;
            }
            .remove-btn {
              background: transparent;
              border: none;
              color: #e53935;
              font-weight: 700;
              cursor: pointer;
              font-size: 1.2rem;
              margin-left: 1rem;
              user-select: none;
            }
            .cart-total {
              font-weight: 700;
              font-size: 1.3rem;
              border-top: 2px solid #0077ff;
              padding-top: 1rem;
              display: flex;
              justify-content: space-between;
            }
            footer {
              background: #222;
              color: #ddd;
              text-align: center;
              padding: 1rem 2rem;
              margin-top: 3rem;
              font-size: 0.9rem;
            }
            /* Scrollbar for cart items */
            .cart-items::-webkit-scrollbar {
              width: 8px;
            }
            .cart-items::-webkit-scrollbar-thumb {
              background-color: #0077ff;
              border-radius: 4px;
            }
          
            @media (max-width: 900px) {
              main {
                flex-direction: column;
              }
              .cart {
                order: -1;
                margin-bottom: 2rem;
                max-width: 100%;
              }
            }

        <script>
          const products = [
            {
              id: "5",
              category: "Phone Accessories",
              title: "iphone 14",
              description: "Durable, flexible silicone case with precise cutouts.",
              price: 19.99,
              image: "images/Iphone 14 pro.jpg"
            },
            {
              id: "screen-protector-1",
              category: "Phone Accessories",
              title: "iphone accessories",
              description: "High clarity, scratch-resistant tempered glass.",
              price: 14.99,
              image: "images/mini setup.jpg"
            },
            {
              id: "charging-cable-1",
              category: "Phone Accessories",
              title: "macbook",
              description: "Durable nylon braided cable for fast charging & data.",
              price: 12.99,
              image: "images/5.jpg"
            },
            {
              id: "laptop-stand-1",
              category: "Laptop Accessories",
              title: "macbook",
              description: "Adjustable height and angle for better posture.",
              price: 34.99,
              image: "images/4.jpg"
            },
            {
              id: "keyboard-cover-1",
              category: "Laptop Accessories",
              title: "Silicone Keyboard Cover",
              description: "Protect your laptop keyboard from dirt and spills.",
              price: 9.99,
              image: "images/2.jpg"
            },
            {
              id: "wireless-mouse-1",
              category: "Laptop Accessories",
              title: "Ergonomic Wireless Mouse",
              description: "Smooth tracking, rechargeable with adjustable DPI.",
              price: 24.99,
              image: "images/apple.jpg"
            }
          ];
        
          const productsContainer = document.getElementById('products');
          const cartItemsContainer = document.getElementById('cart-items');
          const cartTotalPriceEl = document.getElementById('cart-total-price');
        
          let cart = JSON.parse(localStorage.getItem('techAccessoriesCart')) || {};
        
          // Render products
          function renderProducts() {
            products.forEach(product => {
              const card = document.createElement('div');
              card.className = 'product-card';
              card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image" />
                <div class="product-info">
                  <h3 class="product-title">${product.title}</h3>
                  <p class="product-desc">${product.description}</p>
                  <div class="price-cart-row">
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="add-cart-btn" data-id="${product.id}">Add to Cart</button>
                  </div>
                </div>
              `;
              productsContainer.appendChild(card);
            });
          }
        
          // Render cart items
          function renderCart() {
            cartItemsContainer.innerHTML = '';
            if (Object.keys(cart).length === 0) {
              cartItemsContainer.innerHTML = '<p style="color:#666; font-style:italic;">Your cart is empty.</p>';
              cartTotalPriceEl.textContent = '$0.00';
              return;
            }
            let total = 0;
            for (const id in cart) {
              const item = cart[id];
              const product = products.find(p => p.id === id);
              const itemTotal = product.price * item.quantity;
              total += itemTotal;
        
              const cartItem = document.createElement('div');
              cartItem.className = 'cart-item';
              cartItem.innerHTML = `
                <div class="item-info">
                  <p class="item-title">${product.title}</p>
                  <div class="item-qty-controls">
                    <button class="qty-btn" data-action="decrease" data-id="${id}">âˆ’</button>
                    <span class="item-qty">${item.quantity}</span>
                    <button class="qty-btn" data-action="increase" data-id="${id}">+</button>
                  </div>
                </div>
                <div class="item-price">$${itemTotal.toFixed(2)}</div>
                <button class="remove-btn" title="Remove item" data-id="${id}">&times;</button>
              `;
              cartItemsContainer.appendChild(cartItem);
            }
            cartTotalPriceEl.textContent = `$${total.toFixed(2)}`;
          }
        
          // Save cart to localStorage
          function saveCart() {
            localStorage.setItem('techAccessoriesCart', JSON.stringify(cart));
          }
        
          // Add product to cart
          function addToCart(id) {
            if (cart[id]) {
              cart[id].quantity += 1;
            } else {
              cart[id] = { quantity: 1 };
            }
            saveCart();
            renderCart();
          }
        
          // Remove product from cart
          function removeFromCart(id) {
            delete cart[id];
            saveCart();
            renderCart();
          }
        
          // Update quantity
          function updateQuantity(id, action) {
            if (!cart[id]) return;
            if (action === 'increase') {
              cart[id].quantity += 1;
            } else if (action === 'decrease') {
              cart[id].quantity -= 1;
              if (cart[id].quantity <= 0) {
                removeFromCart(id);
                return;
              }
            }
            saveCart();
            renderCart();
          }
        
          // Handle clicks on Add to Cart buttons and quantity controls
          productsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-cart-btn')) {
              const id = e.target.getAttribute('data-id');
              addToCart(id);
            }
          });
        
          cartItemsContainer.addEventListener('click', (e) => {
            const target = e.target;
            const id = target.getAttribute('data-id');
            if (!id) return;
        
            if (target.classList.contains('qty-btn')) {
              const action = target.getAttribute('data-action');
              updateQuantity(id, action);
            } else if (target.classList.contains('remove-btn')) {
              removeFromCart(id);
            }
          });
        
          // Initial render
          renderProducts();
          renderCart();
        </script>
